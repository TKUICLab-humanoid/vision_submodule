MODEL:
  NUM_CLASSES: 2
  BOX_HEAD:
    PREDICTOR: 'SSDLiteBoxPredictor'
  BACKBONE:
    NAME: 'mobilenet_v2'
    OUT_CHANNELS: (96, 1280, 512, 256, 256)
  PRIORS:
    FEATURE_MAPS: [20, 10, 5, 3, 2]
    STRIDES: [16, 32, 64, 107, 160]
    MIN_SIZES: [60, 105, 150, 195, 240]
    MAX_SIZES: [105, 150, 195, 240, 285]
    ASPECT_RATIOS: [[2, 3], [2, 3], [2, 3], [2, 3], [2, 3]]
    BOXES_PER_LOCATION: [6, 6, 6, 6, 6]
INPUT:
  IMAGE_SIZE: 320
DATASETS:
  TRAIN: ("voc_robot_2007_train",)
  TEST: ("voc_robot_2007_test", )
SOLVER:
  MAX_ITER: 30000
  LR_STEPS: [80000, 100000]
  GAMMA: 0.1
  BATCH_SIZE: 32
  LR: 1e-3

OUTPUT_DIR: 'outputs/resulation_mult/320/5'
